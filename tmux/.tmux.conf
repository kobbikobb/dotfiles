unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
display-message "Config reloaded..."

set -g prefix C-b
set -g mouse on
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Monitor activity and bell for windows needing attention
set -g monitor-activity on
set -g monitor-bell on
set -g activity-action other
set -g bell-action other
set -g visual-activity off
set -g visual-bell off

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#set-option -g status-position top

# Configure Catppuccin BEFORE loading the plugin
# Make active window stand out with teal background and dark text
set -g @catppuccin_window_current_number_color "#{@thm_teal}"
set -g @catppuccin_window_current_text_color "#{@thm_teal}"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"

# Configure status modules
set -g @catppuccin_status_modules_left "session"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Make the status line pretty and add some module
set -g status-left-length 100
set -g status-right-length 200
set -g status-left ""
set -g status-left "#{pomodoro_status}"
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_battery}"

set -g status-right-style ''
set -g status-left-style ''

# Override to make the window name text dark on teal background with git branch
set -g window-status-current-format "#[fg=#11111b,bg=#94e2d5] #I #[fg=#11111b,bg=#94e2d5] #W#{?#{!=:#(cd #{pane_current_path}; git branch --show-current 2>/dev/null),}, - #(cd #{pane_current_path}; git branch --show-current 2>/dev/null),}#F "
set -g window-status-format "#[fg=#cdd6f4,bg=#313244] #I #[fg=#cdd6f4,bg=#313244] #W#{?#{!=:#(cd #{pane_current_path}; git branch --show-current 2>/dev/null),}, - #(cd #{pane_current_path}; git branch --show-current 2>/dev/null),}#F "

# Highlight windows with activity or bell in orange/red
set -g window-status-activity-style "fg=#fab387,bg=#313244,bold"
set -g window-status-bell-style "fg=#f38ba8,bg=#313244,bold"
